<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .upload-section {
            margin-top: 20px;
        }
        .progress {
            margin-top: 10px;
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="config-section">
        <h3>Configuration</h3>
        <div>
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="default-dev-key" style="width: 300px;">
        </div>
        <div>
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" value="http://localhost:3000/api" style="width: 300px;">
        </div>
        <div>
            <label for="chunkSize">Chunk Size (bytes):</label>
            <input type="number" id="chunkSize" value="6048576">
        </div>
    </div>

    <div class="upload-section">
        <h3>File Upload</h3>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script type="module">
        import { FileUploader } from '/client/upload-client.js';

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
        }

        function updateStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
        }

        window.uploadFile = async function() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files.length) {
                updateStatus('Please select a file first.');
                return;
            }

            const file = fileInput.files[0];
            
            const config = {
                apiKey: document.getElementById('apiKey').value,
                baseUrl: document.getElementById('baseUrl').value.replace(/\/+$/, ''),
                chunkSize: parseInt(document.getElementById('chunkSize').value),
                maxParallelUploads: 5
            };

            const uploader = new FileUploader(config);
            
            try {
                updateStatus('Starting upload...');
                updateProgress(0);

                const result = await uploader.uploadFile(file, {
                    onProgress: (uploadedBytes, totalBytes) => {
                        const percent = Math.round((uploadedBytes / totalBytes) * 100);
                        updateProgress(percent);
                        updateStatus(`Uploading: ${percent}%`);
                    },
                    onChunkComplete: (chunkNumber, totalChunks) => {
                        updateStatus(`Uploaded chunk ${chunkNumber} of ${totalChunks}`);
                    },
                    onFileComplete: (fileInfo) => {
                        console.log('File upload completed:', fileInfo);
                        updateStatus(`Upload complete! 
                            Id: ${fileInfo.fileId}
                            File: ${fileInfo.originalName}
                            Size: ${(fileInfo.size / 1024 / 1024).toFixed(2)} MB
                            Type: ${fileInfo.mimeType}
                            Location: ${fileInfo.location}
                        `);
                    }
                });

                updateProgress(100);

            } catch (error) {
                updateProgress(0);
                updateStatus(`Upload failed: ${error.message}`);
                console.error('Upload error:', error);
            }
        };

        // Event listener for file upload using camelCase
        document.getElementById("fileInput").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadFile();  // Don't pass file, it's already in the input
            }
        });
    </script>
</body>
</html>
