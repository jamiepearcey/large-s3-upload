<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .upload-section {
            margin-top: 20px;
        }
        .progress {
            margin-top: 10px;
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
        .token-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f7ff;
            border-radius: 5px;
        }
        .token-status {
            margin-top: 10px;
            color: #666;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="token-section">
        <h3>Authentication</h3>
        <div>
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="" style="width: 300px;">
        </div>
        <button id="getTokenButton">Get Upload Token</button>
        <div class="token-status" id="tokenStatus"></div>
    </div>

    <div class="config-section">
        <h3>Configuration</h3>
        <div>
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" value="http://localhost:3000/api" style="width: 300px;">
        </div>
        <div>
            <label for="chunkSize">Chunk Size (bytes):</label>
            <input type="number" id="chunkSize" value="6048576">
        </div>
        <div>
            <label for="compressionMode">Compression Mode:</label>
            <select id="compressionMode">
                <option value="auto">Auto (Smart)</option>
                <option value="enabled">Always Enable</option>
                <option value="disabled">Disabled</option>
            </select>
        </div>
    </div>

    <div class="upload-section">
        <h3>File Upload</h3>
        <input type="file" id="fileInput" disabled>
        <button onclick="uploadFile()" disabled id="uploadButton">Upload</button>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script type="module">
        import { FileUploader, getUploadToken } from '/client/upload-client.js';
        
        let tokenInfo = null;

        async function getToken() {
            const apiKey = document.getElementById('apiKey').value;
            const baseUrl = document.getElementById('baseUrl').value
            const tokenStatus = document.getElementById('tokenStatus');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');

            try {
                tokenStatus.textContent = 'Retrieving token...';
                tokenStatus.classList.remove('error');

                tokenInfo = await getUploadToken(baseUrl, apiKey);

                tokenStatus.textContent = 'Token retrieved successfully!';
                fileInput.disabled = false;
                uploadButton.disabled = false;

            } catch (error) {
                console.error('Token error:', error);
                tokenStatus.textContent = `Failed to get token: ${error.message}`;
                tokenStatus.classList.add('error');
                fileInput.disabled = true;
                uploadButton.disabled = true;
            }
        };

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
        }

        function updateStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
        }

        window.uploadFile = async function() {
            const baseUrl = document.getElementById('baseUrl').value

            if (!tokenInfo) {
                updateStatus('Please get an upload token first');
                return;
            }

            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files.length) {
                updateStatus('Please select a file first.');
                return;
            }

            const file = fileInput.files[0];
            
            try {
                updateStatus('Starting upload...');
                updateProgress(0);


                const uploader = new FileUploader({
                    baseUrl,
                    token: tokenInfo.token,
                    tokenExpiry: tokenInfo.expiryTime,
                    chunkSize: parseInt(document.getElementById('chunkSize').value),
                    maxParallelUploads: 5,
                    compressionMode: document.getElementById('compressionMode').value
                });


                const result = await uploader.uploadFile(file, {
                    onProgress: (uploadedBytes, totalBytes) => {
                        const percent = Math.round((uploadedBytes / totalBytes) * 100);
                        updateProgress(percent);
                        updateStatus(`Uploading: ${percent}%`);
                    },
                    onChunkComplete: (chunkNumber, totalChunks) => {
                        updateStatus(`Uploaded chunk ${chunkNumber} of ${totalChunks}`);
                    },
                    onFileComplete: (fileInfo) => {
                        console.log('File upload completed:', fileInfo);
                        updateStatus(`Upload complete! 
                            File: ${fileInfo.originalName}
                            Size: ${fileInfo.stats.originalSizeMB} MB
                            Type: ${fileInfo.mimeType}
                            Upload Time: ${fileInfo.stats.totalTimeSeconds}s
                            Speed: ${fileInfo.stats.uploadSpeedMBps} MB/s
                            Compression: ${fileInfo.stats.compressionRatio}
                        `);
                    }
                });

                updateProgress(100);
            } catch (error) {
                updateProgress(0);
                updateStatus(`Upload failed: ${error.message}`);
                console.error('Upload error:', error);
            }
        };

        // Event listener for file upload
        document.getElementById("fileInput").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadFile();
            }
        });
        // Event listener for file upload
        document.getElementById("getTokenButton").addEventListener("click", (event) => {
            getToken();
        });
    </script>
</body>
</html>
